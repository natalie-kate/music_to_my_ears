{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block inner_content %}
<div class="row">
    <div class="col-10 offset-1 col-md-6 offset-md-3">
        <h2 class="text-center mt-4">{% trans "Set Password" %}</h2>

        <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
            {% csrf_token %}
            {{ form | crispy }}
            <div class="text-center">
                <input class="btn my-btn pay-btn hover mb-2" type="submit" name="action" value="{% trans 'Set Password' %}"/>
            </div>
        </form>
    </div>
</div>
{% endblock %}

<!-- Gets code from base.html and loads static -->
{% extends 'base.html' %}
{% load static %}

<!-- Page header image -->
{% block image %}
<div class="contact-image-container">
  <div class="row">
    <div class="col-12 text-center">
    </div>
  </div>
</div>
{% endblock %}

<!-- Page content -->
{% block content %}
<h2 class="text-center mt-4"> Contact Us </h2>
<div class="row">
  <div class="col-10 offset-1 text-center">
    <p>We love to here any feedback, comments or concerns you may have.
    </p>
  </div>
</div>

<!-- Contact form -->
<div class="col-12 col-md-10 offset-md-1 col-lg-8 offset-lg-2">
    <form method="POST" action="{% url 'contact' %}" id="contact-form">
        {% csrf_token %}
        {{ contact_form|crispy }}
        <div class="text-center">
            <button id="submit-button" class="btn my-btn pay-btn hover">Send! </button>
        </div>
    </form>
</div>
{% endblock %}

<!-- Page script -->
{% block postloadjs %}
    {{ block.super }}
    <script src="{% static 'contact/js/rating.js' %}"></script>
{% endblock %}s
